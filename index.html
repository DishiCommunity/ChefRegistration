<!doctype html>
<html lang=en>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Dishi - Chef Registration</title>

    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="slider/vegas.min.css">
    <link rel="stylesheet" href="foundation/foundation-icons/foundation-icons.css" />
    <link rel="stylesheet" href="foundation/css/foundation.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" href="foundation/css/app.css">

    <!-- Scripts -->

</head>
<!---------------------------------------------------------------------->
<body>

    <!-- CHEF REGISTRATION FORM-->
    <div class="row columns title">
        <h3 class=""> REGISTER TO BE A CHEF </h3>
    </div>

    <div id="forms" class="row center-h">

        <!-- STEP 1 -->
        <div id="step1" class="row">
        <h5> Chef Details </h5>

        <form class="round-plain">
        <div class="row">

            <!--name-->
            <div class="small-12 columns">
              <label>Full Name
                <input type="text" placeholder="name" />
              </label>
            </div>

            <!--email-->
            <div class="small-12 columns">
                  <div class="row collapse">
                    <label>Email</label>
                    <div class="small-9 columns">
                      <input type="text" placeholder="your@email" />
                    </div>
                    <div class="small-3 columns">
                      <span class="postfix">.com</span>
                    </div>
                  </div>
            </div>

            <!-- Password -->
            <div class="small-12 columns">
              <label>Password
                <input type="text" placeholder="password" />
              </label>
            </div>


            <!-- Confirm Password -->
            <div class="small-12 columns">
              <label>Confirm Password
                <input type="text" placeholder="confirm password" />
              </label>
            </div>
        </div> <!-- row end --->
        </form>
        </div><!-- step 1 end -->
        <br>
        <br>

        <!-- STEP 2 -->
        <div id="step2" class="row">
        <h5> Your Kitchen </h5>

        <form class="round-plain">
            <div class="row">
                <div class="large-6 columns">
                    <label>What kind of kitchen do you need?</label>

                    <!--start food business -->
                    <input type="radio" name="KitchenKind" value="StartBusiness" id="StartBusiness">
                    <label for="StartBusiness">Start a Food Business</label>
                    <br>

                    <!--start food business -->
                    <input type="radio" name="KitchenKind" value="ScaleBusiness" id="ScaleBusiness">
                    <label for="ScaleBusiness">Scale an existing food business</label>
                    <br>

                    <!--start food business -->
                    <input type="radio" name="KitchenKind" value="SpareTimeBusiness" id="SpareTimeBusiness">
                    <label for="SpareTimeBusiness">Sell food in my spare time</label>
                    <br>

                    <!--start food business -->
                    <input type="radio" name="KitchenKind" value="CookingClasses" id="CookingClasses">
                    <label for="CookingClasses">Offer cooking classes</label>
                    <br>
                </div>
            </div>
            <br>
            <div class="row">
                <!-- choose kitchen name -->
                <div class="small-12 columns">
                    <label>Name your kitchen
                        <input type="text" placeholder="Enter kitchen name" />
                    </label>
                </div>

                <!-- select kitchen type -->
                <div class="large-12 columns">
                  <label>Kitchen type
                    <select>
                      <option value="bakery">Bakery</option>
                      <option value="cuisine">Cuisine</option>
                      <option value="African">African</option>
                      <option value="Other">Other</option>
                    </select>
                  </label>
                </div>

            </div>
        </form>
        </div><!-- step 2 end -->
        <br>
        <br>

        <!-- STEP 3 -->
        <div id="step3" class="row">
        <h5> Your Kitchen </h5>

        <form class="round-plain">
        <div class="row">

            <!--name-->
            <div class="small-12 columns">
              <label>Create buzz around your kitchen by inviting people who want to see you grow
                <input type="text" placeholder="invite" />
              </label>
            </div>
        </div>
        </form>
        </div> <!-- step 2 end -->
        <br>
        <br>

    </div> <!-- forms end -->


<!---------------------------------------------------------------------->
    <!--- Scripts ----->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="foundation/js/foundation.min.js"></script>

    <!--Vegas-->
    <script src="slider/vegas.min.js"></script>

    $("#photo").vegas({
        overlay: true,
        transition: 'fade',
        transitionDuration: 4000,
        delay: 10000,
//        animation: 'random',
//        animationDuration: 20000,
        slides: [
            { src: "/assets/byakuya.jpg" },
        ],
        overlay: '/slider/overlays/06.png'
    });

    </script>

<!---------------------------------------------------------------------->

</body>
</html>
